<!-- Main Wrapper -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-400 to-purple-500">
  <div class="container mx-auto px-4">
    <div class="max-w-md w-full mx-auto bg-white shadow-md rounded-lg p-8">
      <div class="text-center mb-6">
        <a [routerLink]="routes.adminDashboard">
          <h1 class="text-3xl font-bold text-gray-900">NovalMed</h1>
        </a>
      </div>
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

<form [formGroup]="form" (ngSubmit)="loginFormSubmit()" class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8">
  <div class="mb-4">
    <label class="block text-gray-700">Email <span class="text-red-500">*</span></label>
    <input 
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      formControlName="email" 
      type="text"
      [ngClass]="{'border-red-500': f['email'].touched && f['email'].invalid}"
    />
    <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-500 text-sm mt-1">
      <div *ngIf="f['email'].errors && f['email'].errors['required']">
        El email es requerido.
      </div>
      <div *ngIf="f['email'].errors && f['email'].errors['email']">
        Por favor ingrese una dirección de correo electrónico válida.
      </div>
    </div>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700">Contraseña <span class="text-red-500">*</span></label>
    <div class="relative">
      <input 
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pass-input"
        [type]="passwordClass ? 'text' : 'password'"
        formControlName="password"
        [ngClass]="{'border-red-500': f['password'].touched && f['password'].invalid}"
      />
      <span 
        (click)="togglePassword()"
        [ngClass]="passwordClass ? 'feather icon-eye' : 'feather icon-eye-off'"
        class="cursor-pointer absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500"
      ></span>
    </div>
    <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm mt-1">
      <div *ngIf="f['password'].errors && f['password'].errors['required']">
        Se requiere contraseña.
      </div>
    </div>
  </div>
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="ERROR">
    <strong>Error!</strong> EL usuario y contraseña son incorrectos.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
      <span aria-hidden="true"> </span>
    </button>
  </div>
  <div class="mb-4">
    <button 
      [disabled]="form.invalid"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400"
      type="submit"
    >
      Login
    </button>
  </div>
</form>


    </div>
  </div>
</div>
<!-- /Main Wrapper -->
